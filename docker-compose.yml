services:
  mcp_server:
    build:
      context: .
      dockerfile: mcp_server/Dockerfile
    container_name: mcp_server
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./mcp_server:/app
    networks:
      - finagent_net

  agent:
    build:
      context: .
      dockerfile: agent/Dockerfile
    container_name: langgraph_agent
    depends_on:
      - mcp_server
    env_file:
      - .env
    volumes:
      - ./agent:/app
      - ./data:/data
    command: sleep infinity
    networks:
      - finagent_net

networks:
  finagent_net:
    driver: bridge